name: Docker CICD Pipeline

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    permissions:
      id-token: write     
      contents: read      
  
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials (OIDC)
      uses: aws-actions/configure-aws-credentials@v4
      with:
        role-to-assume: arn:aws:iam::913513914993:role/GitHub_ACTIONS_OICD
        aws-region: eu-west-1

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: url-project
      run: |
        docker build -f ./app/Dockerfile -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./app

    - name: Trivy Image Scan (fail on HIGH/CRITICAL)
      uses: aquasecurity/trivy-action@0.24.0
      with:
        image-ref: ${{ steps.login-ecr.outputs.registry }}/url-project:latest
        severity: HIGH,CRITICAL

    - name: Push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        ECR_REPOSITORY: url-project
      run: |
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
